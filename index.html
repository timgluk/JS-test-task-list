<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <form class="section" id="task_name">
    <div class="section__conteiner">
      <h1 class="section__title">Создание задачи</h1>
      <input class="section__button section__button_del" type="button" value="Начать новую задачу">
      <input class="section__input section__input_task_name" type="text" placeholder="Имя задачи">
      <input class="section__button section__button_create_subtask" type="button" value="добавить подзадачу">
    </div>
    <div id="div">
    </div>
    <input class="section__button section__button_create_task" type="button" value="сохранить задачу">
  </form>

  <section class="section">
    <h1 class="section__title">Список созданных задач</h1>
    <ul class="section__list" id="task_list_title">

    </ul>
  </section>

  <section class="section">
    <h1 class="section__title">Выбранная задача</h1>
    <div class="subtask_list_title"></div>
  </section>
</body>
<script src="./script.js"></script>
</html>
